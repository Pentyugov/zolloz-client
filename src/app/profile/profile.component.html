<app-sidebar>
        <div class="container-fluid">
          <div class="row flex-lg-nowrap">
            <div class="col">
              <div class="row">
                <div class="col mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="e-profile">
                        <div class="row">
                          <div class="col-12 col-sm-auto">
                            <div class="mx-auto" style="width: 120px;">
                              <div class="d-flex justify-content-center align-items-center rounded">
                                <img class="rounded" height="135" width="135" src="{{user?.profileImage}}" alt="">
                              </div>
                              <div class="progress mt-1">
                                <div class="progress-bar bg-info" role="progressbar"
                                      aria-valuenow="0" aria-valuemin="0"
                                     aria-valuemax="100"></div>
                              </div>
                            </div>
                          </div>
                          <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                            <div class="text-center text-sm-left mb-2 mb-sm-0">
                              <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user?.firstName}} {{user?.lastName}}</h4>
                              <p class="mb-0">{{user?.username}}</p>
                              <div *ngIf="user?.lastLoginDateDisplay !== null" class="text-muted"><small>Last login:
                                {{user?.lastLoginDateDisplay | date:'medium'}}</small></div>
                              <div class="mt-2">
                                <button  class="btn btn-primary" type="button">
                                  <i class="fa fa-fw fa-camera"></i>
                                  <span>Change Photo</span>
                                </button>
                              </div>
                            </div>
                            <div class="text-center text-sm-right">
                              <div class="text-muted"><small>Joined {{user?.joinDate | date:'mediumDate'}}</small></div>
                            </div>
                          </div>
                        </div>
                        <div class="tab-content pt-3">
                          <div class="tab-pane active">
                            <form #profileUserForm="ngForm" class="form"
                                  novalidate>
                              <div class="row">
                                <div class="col">
                                  <div class="row">
                                    <div class="col">
                                      <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="firstName" required [(ngModel)]="user.firstName" class="form-control">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="lastName" required [(ngModel)]="user.lastName" class="form-control">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                      <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" name="username" required [(ngModel)]="user.username" class="form-control">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" name="email" required [(ngModel)]="user.email" class="form-control">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                                  <div class="mb-2"><b>Account Settings</b></div>
                                  <div class="row">
                                    <div class="col">
                                      <div class="custom-controls-stacked px-2">
                                        <div class="custom-control custom-checkbox">
                                          <input name="active" type="checkbox" [(ngModel)]="user.active" class="custom-control-input">
                                          <label class="custom-control-label">Active</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                          <input name="notLocked" type="checkbox"
                                                 [(ngModel)]="user.nonLocked" class="custom-control-input">
                                          <label class="custom-control-label">Unlocked</label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col d-flex justify-content-end">
                                  <button class="btn btn-primary" type="submit">
                                    <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                    <span *ngIf="refreshing">Loading...</span>
                                    <span *ngIf="!refreshing">Save Changes</span>
                                  </button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3 mb-3">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="px-xl-3">
                        <button  class="btn btn-block btn-danger">
                          <span>Logout&nbsp;</span><i class="fas fa-sign-in-alt ml-1"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="px-xl-3">
                        <button class="btn btn-block btn-info" data-toggle="modal" data-target="#changePasswordModal">
                          <span>Change password&nbsp;</span><i class="fa fa-key"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

  <!--  change password modal-->
  <div class="modal draggable fade bd-example-modal-lg" id="changePasswordModal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Change password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <form #changePasswordForm="ngForm">
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required ngModel class="form-control">
              </div>
              <div class="form-group">
                <label>Confirm password</label>
                <input type="password" name="confirmPassword" required ngModel class="form-control">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="change-password-close-btn" (click)="resetData(changePasswordForm)">Close</button>
          <button type="button" class="btn btn-primary" (click)="onChangePassword(changePasswordForm)" [disabled]="changePasswordForm.invalid">Change Password</button>
        </div>
      </div>
    </div>
  </div>
</app-sidebar>
