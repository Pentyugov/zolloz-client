
<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>ZolloZ - App</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #changePasswordForm="ngForm">
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" required
                   ngModel #usernameInput="ngModel">
          </div>
          <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" required
                   ngModel #passwordInput="ngModel">
          </div>
          <span class="help-block" style="color:red;" *ngIf="confirmPasswordInput.invalid && passwordInput.touched">Please enter a password.</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required
                   ngModel #confirmPasswordInput="ngModel">
          </div>
          <span class="help-block" style="color:red;" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">Please confirm password.</span>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="changePasswordForm.invalid || showLoading" name="button" class="btn login_btn" (click)="onChangePassword(changePasswordForm)">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Change password</span>
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already registered? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Sign In</a>
        </div>
        <div class="d-flex justify-content-center links">
          Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign Up</a>
        </div>
      </div>

    </div>
  </div>
</div>
